name: xbatcher-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.9
  - dask
  - pydata-sphinx-theme
  - ipython
  - matplotlib
  - numpy
  - numpydoc
  - pytest
  - sphinx<6
  - sphinx-autosummary-accessors
  - sphinx-copybutton
  - sphinx-design
  - xarray
  - xarray-datatree
  # For examples
  - adlfs
  - ipykernel
  - nbsphinx
  - zarr
  # Editable xbatcher installation
  - pip
  - pip:
      # relative to this file. Needs to be editable to be accepted.
      - -e ../..
