name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "Bug Fixes"
    labels:
      - "bug"
  - title: "Maintenance"
    label: "chore"
change-template: "- $TITLE @$AUTHOR ([#$NUMBER]($URL))"
change-title-escapes: '\<*_&#@'
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "feature"
      - "enhancement"
  default: patch
exclude-labels:
  - "skip-changelog"
template: |
  ## Changes

  $CHANGES
